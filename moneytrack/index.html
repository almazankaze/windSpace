<!doctype html>
<html lang="en">
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- add manifest here -->
        <link rel="manifest" href="./manifest.json">
        
        <!--for card borders -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- the MCW stylesheet-->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    
        <!-- the material icon font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- material script-->
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
        
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        
        <title>Money Tracker</title>
        
    </head>
    
    <body onload="readData()">
        
        <div class="row">
            <div class="col-sm-3">
                <div class="card border-primary bg-light mb-3">
                    <div class="card-header"> Budget</div>
                    <div class="card-body text-info">
                        <a id="edit" class="btn" onclick="edit()">edit</a>
                        <h5 class="card-title">Current Balance:</h5>
                        <p id="moneyText" class="card-text"></p>
                        <form id="editing">
                            <br>
                            <input id="newBalance" type="text" name="newBalance" onkeypress="validate(event)">
                            <button type='button' onclick = "updateBalance()">Done </button>
                        </form>
                        <form id="adding">
                            <br>
                            <input id="addBalance" type="text" name="addBalance" onkeypress="validate(event)">
                            <button type='button' onclick = "add()">Add </button>
                        </form>
                        <form id="subtracting">
                            <br>
                            <input id="subBalance" type="text" name="subBalance" onkeypress="validate(event)">
                            <button type='button' onclick = "subtract()">Subtract </button>
                        </form> 
                    </div>
                    <div class="card-footer">
                        <a id="removeButton" class="btn">Remove</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
    </body>
</html>
